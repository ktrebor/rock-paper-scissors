<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <main>
        <div class="container">
            <h1 class="title">Rock, Paper and Scissors</h1>
            <h4 class="subtitle">First to 5 points wins</h4>
            <div class="score">
                <div id="player-sc-lbl">
                    <p class="label">You</p>
                    <p id="player-score">0</p>
                </div>
                <div id="computer-sc-lbl">
                    <p class="label">Computer</p>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div class="weapons">
                <div class="button" id="rock"><img src="images/rock-sign.png" alt="rock sign"></div>
                <div class="button" id="paper"><img src="images/paper-sign.png" alt="paper sign"></div>
                <div class="button" id="scissors"><img src="images/scissors-sign.png" alt="scissors sign"></div>
            </div>
            <p class="round-points"></p>
        </div>
    </main>
    <div id="reset-game" class="hidden">
        <div class="results">
            <h4 class="final-results"></h4>
        </div>
        <button id="play-again">Play Again?</button>
    </div>
</body>

</html>
